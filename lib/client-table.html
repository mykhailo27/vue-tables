<div class="VueTables">
  <div class="row">

    <div class="col-md-6">
      <div class="form-group form-inline pull-left VueTables__search">
        <label>{{display('filter')}}</label>
        <input class="form-control"
        type="text"
        placeholder="{{display('filterPlaceholder')}}"
        @keyup="setPage(1)"
        v-model="query">
      </div>
    </div>

    <div class="col-md-6">
      <div v-if="options.pagination && options.pagination.dropdown"
      class="form-group form-inline pull-right VueTables__dropdown-pagination">
      <label>{{display('page')}}</label>
      <select class="form-control"
      v-model="page"
      @change="setPage(page)">
      <option v-for="page in totalPages">{{page+1}}</option>
    </select>
  </div>

  <div class="form-group form-inline pull-right VueTables__limit">
   <label>{{display('limit')}}</label>
   <select class="form-control" v-model="limit" @change="setPage(1)" >
    <option v-for="length in lengths">{{length}}</option>
  </select>
</div>

</div>
</div>

<table class="VueTables__table table table-striped">
    <thead>
     <th @click="orderByColumn(column)"
     v-for="column in columns"><span class="VueTables__heading">{{getHeading(column)}}</span>
     <i class="VueTables__sort-icon text-muted fa"
     v-bind:class="orderClass(column)"></i>
   </th>
  </thead>
  <tbody>
   <tr v-for="row in data | filterBy query | orderBy orderBy ascending | setCount |  page "
   track-by="id">
     <td v-for="column in columns"
     v-html="row[column] | render row column | date">
     </td>
  </tr>

  <tr v-if="count==0"
  class="VueTables__no-results">
    <td class="text-center"
    colspan="{{columns.length}}">
    {{display('noResults')}}
    </td>
  </tr>
  </tbody>
</table>

<ul v-show="totalPages>1"
  v-if="options.pagination && !options.pagination.dropdown"
  class="pagination VueTables__pagination">

  <li class="VueTables__pagination-item VueTables__pagination-item-prev"
  v-bind:class="disabled(-1)?'disabled':''">
  <a href="javascript:void(0);"
  @click="!disabled(-1) && chunk(-1)"><<</a>
</li>

<li class="VueTables__pagination-item"
v-for="page in options.pagination.chunk"
v-if="paginationStart + $index <= totalPages"
v-bind:class="active(paginationStart + $index - 1)">
<a href="javascript:void(0);"
@click="setPage(paginationStart + $index)">{{paginationStart + $index}}</a>
</li>

<li class="VueTables__pagination-item VueTables__pagination-item-next"
v-bind:class="disabled(1)?'disabled':''">
<a href="javascript:void(0);"
@click="!disabled(1) && chunk(1)">>></a>
</li>

</ul>

<p v-if="count!=0"
class="VueTables__count">{{display('count', count)}}</p>
</div>
