<div class="vue-table-wrapper">
<div class="row">
<div class="col-md-6">
<div class="form-group form-inline pull-left vue-table-search">
<label>{{texts.filter}}</label>
	<input class="form-control" type="text" name="vue-search" placeholder="{{texts.filterPlaceholder}}" @keyup="setPage(1,'server')" v-model="query">
</div>
</div>
<div class="col-md-6">

<div v-if="$parent.pagination && $parent.pagination.dropdown" class="form-group form-inline pull-right vue-table-select-pagination">
 <label>{{texts.page}}</label>
  <select class="form-control" v-model="page" @change="setPage(page, 'server')">
 		<option v-for="page in totalPages">{{page+1}}</option>
 </select>
 </div>

<div class="form-group form-inline pull-right vue-limit">
 <label>{{texts.limit}}</label>
 <select class="form-control" v-model="limit" name="{{filterPlaceholder}}" @change="setPage(1,'server')" >
 	<option v-for="length in lengths">{{length}}</option>
 </select>
 </div>
</div>
</div>

	<table class="vue-table table table-striped">
				<thead>
					<th @click="orderByColumn(cols[$index],'server');"  v-for="col in cols"><span class="vue-table-heading">{{getHeading(col)}}</span><i class="vue-table-sort-icon text-muted fa" v-bind:class="orderClass($index)"></i></th>
				</thead>

				<tbody>
					<tr v-for="row in tableData">
							<td v-for="column in cols" v-html="row[column]"></td>
					</tr>
				</tbody>

	</table>

<ul v-show="totalPages>1" v-if="!$parent.pagination || !$parent.pagination.dropdown" class="pagination vue-table-pagination">
  <li v-bind:class="disabled(-1)?'disabled':''"><a href="javascript:void(0);"  @click="!disabled(-1) && chunk(-1, 'server')"><<</a></li>
  <li v-for="page in pagination.chunk" v-if="paginationStart + $index <= totalPages" v-bind:class="active(paginationStart + $index - 1)"><a href="javascript:void(0);" @click="setPage(paginationStart + $index,'server')">{{paginationStart + $index}}</a></li>
  <li v-bind:class="disabled(1)?'disabled':''"><a href="javascript:void(0);" @click="!disabled(1) && chunk(1, 'server')">>></a></li>
</ul>

<p>{{displayText(texts.count, count)}}</p>
</div>
